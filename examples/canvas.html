<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <style>
    *{
      margin: 0;
      padding:0;
    }
    .canvas {
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="canvas" class="canvas"></div>
  <script src="../dist/crop.js"></script>
  <script>
    var canvas = new Crop.Canvas({ el: '#canvas' })
    canvas.load('//7jptea.com1.z0.glb.clouddn.com/test/images/test3.jpg')

    ;['loaded', 'error', 'dragstart', 'dragmove', 'dragend', 'pinchstart', 'pinchmove', 'pinchend'].forEach(function (eventName) {
      canvas.on(eventName, function (e) {
        console.log(eventName)
      })
    })
  </script>
