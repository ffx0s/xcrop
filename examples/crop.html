<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <br />
  <br />
  <input type="file" id="fileInput" accept="image/*">
  <button id="destroyBtn">销毁</button>

  <script src="../dist/crop.js"></script>

  <script>
    window.onload = function () {
      var crop = new Crop()

      crop.on('cancle', function (crop) {
        crop.hide()
      })
      crop.on('confirm', function (crop) {
        createImage(crop.get())
        createImage(crop.get({ width: 300 }))
        crop.hide()
      })

      function onChange (e) {
        var file = e.target.files[0]
        if (!file) return false
        crop.load(file)
        this.value = ''
      }

      function createImage (src) {
        var img = new Image()
        img.onload = function () {
          var div = document.createElement('div')
          // ↓↓↓↓ div.innerHTML = `<h2>${img.width}x${img.height}: </h2><img src="${src}" style="width: ${Math.min(img.width, 300)}px;">`
          div.innerHTML = "<h2>".concat(img.width, "x").concat(img.height, ": </h2><img src=\"").concat(src, "\" style=\"width: ").concat(Math.min(img.width, 300), "px;\">")
          document.body.appendChild(div)
        }
        img.src = src
      }

      function destroy () {
        if (crop) {
          crop.destroy()
          // 移除引用关系
          crop = null
        }
      }

      document.getElementById('fileInput').addEventListener('change', onChange)
      document.getElementById('destroyBtn').addEventListener('click', destroy)
    }
  </script>

</html>
