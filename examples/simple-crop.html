<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{ margin: 0; padding:0; }
  </style>
</head>
<body>
  <br />
  <br />
  <input type="file" id="file-input" accept="image/*">
  <button onclick="window.crop && window.crop.destroy();window.crop=null;">销毁组件</button>
  <script src="../dist/crop.js"></script>
  <script>
    var options = {
      loaded: function () {
        this.show()
      },
      cancle: function () {
        this.hide()
      },
      confirm: function () {
        createImage(this.get({width: 600, format: 'url'}).url, 300)
        this.hide()
      }
    }
    window.crop = new Crop(options)

    document.getElementById('file-input').onchange = onChange

    function onChange (e) {
      var file = e.target.files[0]
      if (!file) return false
      window.crop.load(file)
      this.value = ''
    }

    function createImage (src, width) {
      var img = new window.Image()
      img.src = src
      img.style.width = width + 'px'
      document.body.appendChild(img)
    }

  </script>
</html>
